              type: string
              x-faker: lorem.slug
              example: Type de document
            titleEventType:
              type: string
              x-faker: lorem.slug
              example: Type d'événement
            items:
              type: array
              minimum: 2
              items:
                properties:
                  id:
                    type: integer
                    format: int32
                    example: 21ac639b-6378-4da8-8639-fb5b93a010df
                  years:
                    type: array
