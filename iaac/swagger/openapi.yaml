openapi: 3.0.0
info:
  description: Hecate Open API
  version: 1.0.0
  title: Hecate
servers:
  - url: 'https://bo.hec.dev-dropteam.com'
  - url: 'http://0.0.0.0:4010'
  - url: 'https://hecate.ppr-aws2.hermes.com'
  - url: 'https://finance-admin-v2.aws3.hermes.com'
paths:
  /footer:
    get:
      tags:
        - "Footer"
      summary: Get Footer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/footer"
components:
  schemas:
    footer:
      description: Footer
      properties:
        id:
          type: string
          x-faker: random.uuid
        newsletter:
          type: object
          $ref: "#/components/schemas/newsletter"
        menu:
          type: object
          $ref: "#/components/schemas/menu"
    newsletter:
      description: A page with product informations
      type: object
      properties:
        fr:
          description: newsletter vr FR
          type: object
          properties:
            title:
              type: string
              example: Abonnez-vous à l'actualité d'Hermès
            description:
              type: string
              example:
                Recevez les dernières actualités du Groupe en vous abonnant à
                nos publications.
            other:
              type: string
              x-faker: lorem.slug
              example: Formulaire à venir
        en:
          description: newsletter vr EN
          type: object
          properties:
            title:
              type: string
              example: Abonnez-vous à l'actualité d'Hermès
            description:
              type: string
              example:
                Recevez les dernières actualités du Groupe en vous abonnant à
                nos publications.
            other:
              type: string
              x-faker: lorem.slug
              example: Formulaire à venir
    menu:
      description: A page with product informations
      type: object
      properties:
        fr:
          description: newsletter vr FR
          type: array
          minimum: 2
          items:
            type: object
            properties:
              title:
                type: string
                x-faker: lorem.slug
                example: Sites du groupe
              items:
                type: array
                minimum: 2
                items:
                  properties:
                    label:
                      type: string
                      x-faker: lorem.slug
                      example: Opportunités d'emploi
                    url:
                      type: string
                      x-faker: lorem.slug
                      example: /
        en:
          description: newsletter vr FR
          type: array
          minimum: 2
          items:
            type: object
            properties:
              title:
                type: string
                x-faker: lorem.slug
                example: Sites du groupe
              items:
                type: array
                minimum: 2
                items:
                  properties:
                    label:
                      type: string
                      x-faker: lorem.slug
                      example: Opportunités d'emploi
                    url:
                      type: string
                      x-faker: lorem.slug
                      example: /
    categoryModel:
      description: categorie model
      type: object
      $ref: "#/components/schemas/obejectFiltre"
