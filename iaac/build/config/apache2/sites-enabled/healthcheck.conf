<VirtualHost *:80>
  DocumentRoot "/var/www/html/healthcheck"
  <Directory "/var/www/html/healthcheck">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      Allow from all
  </Directory>
  ErrorLog /var/log/apache2/error.log
  LogLevel error
  SetEnvIf Remote_Addr "127\.0\.0\.1" loopback
  CustomLog /var/log/apache2/access.log combined env=!loopback
  ServerSignature On
</VirtualHost>