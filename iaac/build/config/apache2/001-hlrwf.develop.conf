<VirtualHost *:80>
  ServerName bo.hlrwf.develop.dev-dropteam.com

  DocumentRoot ${APACHE_DOCUMENTROOT}
  <Directory ${APACHE_DOCUMENTROOT}>
    Options Indexes FollowSymLinks
    AllowOverride All
	#AuthType Basic
    #AuthName "Restricted Content"
    #AuthUserFile /var/www/hecbo/.htpasswd
    #Require valid-user
  </Directory>

  SetEnvIf X-Forwarded-Proto https HTTPS=on
  <ifModule mod_rewrite.c>
	RewriteEngine on
	RewriteCond %{HTTP:X-Forwarded-Proto} ^http$
	RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
  </ifModule>

  SetEnvIf User-Agent "^ELB-HealthChecker/2.0$" dontlog
  SetEnvIf User-Agent "check_http" dontlog
  SetEnvIf Remote_Addr "\:\:1" dontlog
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined env=!dontlog

</VirtualHost>
