entity.build.settings:
  path: 'admin/structure/build'
  defaults:
    _form: '\Drupal\he_publication_build\Form\BuildSettingsForm'
    _title: 'Build'
  requirements:
    _permission: 'administer build'

he_publication_build.update_status:
  path: '/he_publication_build/update_status'
  defaults:
    _title: 'Build Update Status'
    _controller: '\Drupal\he_publication_build\Controller\BuildUpdateStatusController::updateStatus'
  requirements:
    _permission: 'access content'

he_publication_build.rollback:
  path: '/he_publication_build/rollback'
  defaults:
    _title: 'Build Rollback'
    _controller: '\Drupal\he_publication_build\Controller\BuildRollbackController::buildRollback'
  requirements:
    _permission: 'access content'

he_publication_build.scheduled:
  path: '/he_publication_build/scheduled'
  methods: [GET]
  defaults:
    _title: 'Build Scheduled'
    _controller: '\Drupal\he_publication_build\Controller\BuildScheduledController::buildScheduled'
  requirements:
    _permission: 'access content'
