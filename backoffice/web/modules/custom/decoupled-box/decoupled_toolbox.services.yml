services:
  logger.channel.decoupled_toolbox:
    parent: logger.channel_base
    arguments:
      - 'decoupled_toolbox'
  decoupled.entity_view_display.manager:
    class: Drupal\decoupled_toolbox\Service\EntityViewDisplayManager
    arguments:
      - '@config.installer'
      - '@entity_type.bundle.info'
      - '@entity_type.manager'
      - '@string_translation'
    tags:
      - { name: 'event_subscriber' }
  decoupled.renderer:
    class: Drupal\decoupled_toolbox\Service\DecoupledRenderer
    arguments:
      - '@cache.default'
      - '@entity_type.manager'
      - '@language_manager'
